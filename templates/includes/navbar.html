{% load static %}

<!-- navbar -->
<nav class = "navbar navbar-expand-lg navbar-light bg-white py-2 fixed-top">
    <div class = "container">
        <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="{% url 'products:products' %}">
            <img src = "{% static 'images/shopping-bag-icon.png' %}" alt = "site icon">
            <span class = "text-uppercase fw-lighter ms-2">Shop</span>
        </a>

        <div class = "order-lg-2 nav-btns">
            <a href="" class = "btn position-relative">
                <i class = "fa fa-shopping-cart"></i>
                <span class = "position-absolute top-0 start-100 translate-middle badge bg-primary">{{cart|length}}</span>
            </a>
            {% if request.user.is_authenticated %}
            <a href="" class="btn position-relative">
                <i class = "fas fa-user"></i>
            </a>
            {% else %}
            <a href="{% url 'accounts:user_login' %}" class="btn position-relative">
                <i class = "fas fa-user"></i>
            </a>
            {% endif %}
        </div>

        <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
            <ul class = "navbar-nav mx-auto text-center">
                <li class = "nav-item px-2 py-2">
                    <a class="nav-link text-uppercase text-dark" href="{% url 'products:products' %}">home</a>
                </li>
                
                {% if request.user.is_admin %}
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "{% url 'products:bucket' %}">admin</a>
                </li>
                {% endif %}

                {% if request.user.is_authenticated %}
                    <li class = "nav-item px-2 py-2 border-0">
                        <a class = "nav-link text-uppercase text-dark" href = "{% url 'accounts:user_logout' %}">{{request.user.full_name}}</a>
                    </li>
                    <li class = "nav-item px-2 py-2 border-0">
                        <a class = "nav-link text-uppercase text-dark" href = "{% url 'accounts:user_logout' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- end of navbar -->
